<div
  class="flex flex-row flex-wrap justify-center w-full gap-x-[5px] gap-y-[10px]">
  @if (products() && products()?.products) {
  <!-- @if (productsObservable | async; as products) { -->
    @for (product of products()!.products; track product.id) {
      <z-card class="flex flex-col justify-between w-[280px]">
        <div card-content>
          <a [routerLink]="['/product', product.id]">
            <img [src]="product.thumbnail" class="h-[170px] w-full" />
            <div class="text-2xl">{{ product.price | currency }}</div>
            <div class="font-bold">{{ product.title }}</div>
          </a>
        </div>
        <div card-footer class="w-full">
          <button z-button zFull (click)="alert('asdsaodkas')">
            Add to Cart
          </button>
        </div>
      </z-card>
    }
  } @else {
    <ng-template #loading>
      <div>Omaga its loading</div>
    </ng-template>
  }
</div>
